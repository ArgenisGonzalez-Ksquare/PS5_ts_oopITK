<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Activity</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83bdeaebc9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="container">

            <!-- USER INFORMATION SECTION -->
            <section class="contaninerSon1">
                <div class="upLine">
                    <figure class="userPhotoCont">
                        <img class="userPhoto" src="./img/user.png" alt="userImg">
                    </figure>
                    <div class="text">
                        <span class="report">Report for</span>
                        <span class="UserName">Argenis <br> Gonzalez</span>
                    </div>
                </div>
                <div class="downLine">
                    <button id="Daily">Daily</button>
                    <button id="Weekly">Weekly</button>
                    <button id="Monthly">Monthly</button>
                </div>
            </section>
            <!--END USER INFORMATION SECTION -->


            <section class="contaninerSon2">
                <!-- CARD SECTION 1 SECTION -->
                <article class="infContainer one">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle0"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current0"></span>
                            <span>Last Week - <label class="preovius0"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <!-- CARD SECTION 2 SECTION -->
                <article class="infContainer two">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle1"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current1"></span>
                            <span>Last Week - <label class="preovius1"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <!-- CARD SECTION 3 SECTION -->
                <article class="infContainer three">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle2" ></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current2"></span>
                            <span>Last Week - <label class="preovius2"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <!-- CARD SECTION 4 SECTION -->
                <article class="infContainer four">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle3" ></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current3"></span>
                            <span>Last Week - <label class="preovius3"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <!-- CARD SECTION 5 SECTION -->
                <article class="infContainer five">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle4"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current4"></span>
                            <span>Last Week - <label class="preovius4"></label> hrs</span>
                        </div>
                    </section>
                </article>
                <!-- CARD SECTION 6 SECTION -->
                <article class="infContainer six">
                    <section class="infContainerText">
                        <div class="upInf">
                            <span class="tittle5"></span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="midInf">
                            <span class="hrs current5"></span>
                            <span>Last Week - <label class="preovius5"></label> hrs</span>
                        </div>
                    </section>
                </article>
            </section>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
